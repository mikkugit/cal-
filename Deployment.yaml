  labels:
    role: app
spec:
  replicas: 2
  selector:
    matchLabels:
      role: app
  template:
    metadata:
      labels:
        role: app
    spec:
      containers:
      - name: madhu140/my-apache-app:latest
        image: 09eb771a8240  
        resources:
          requests:
            cpu: 10m
